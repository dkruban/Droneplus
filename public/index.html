<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droneplus - Advanced Link Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        /* All your existing CSS styles here */
        :root {
            --primary-color: #0a84ff;
            --secondary-color: #32d74b;
            --accent-color: #ff453a;
            --warning-color: #ff9f1a;
            --purple-color: #bf5af2;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(20, 20, 30, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particle {
            position: absolute;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1.5);
                opacity: 0;
            }
        }

        /* Header */
        header {
            padding: 2rem 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color); }
            to { text-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--primary-color); }
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Dashboard Section */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideInFromTop 0.8s ease-out;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .stat-icon.blue {
            background: linear-gradient(135deg, var(--primary-color), #5ac8fa);
        }

        .stat-icon.green {
            background: linear-gradient(135deg, var(--secondary-color), #63e6be);
        }

        .stat-icon.orange {
            background: linear-gradient(135deg, var(--warning-color), #ffcc02);
        }

        .stat-icon.purple {
            background: linear-gradient(135deg, var(--purple-color), #d779ef);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', sans-serif;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .nav-tab {
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            position: relative;
        }

        .nav-tab.active {
            color: var(--primary-color);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .nav-tab:hover {
            color: var(--text-primary);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        /* Add Link Section */
        .add-link-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 3rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideInFromTop 0.8s ease-out;
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(90deg, var(--accent-color), #ff6b60);
        }

        .btn-edit {
            background: linear-gradient(90deg, #ff9f1a, #ffbf69);
        }

        /* Search and Filter */
        .search-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            padding-left: 3rem;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-select {
            min-width: 150px;
        }

        /* Links Grid */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .link-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .link-card:hover::before {
            transform: scaleX(1);
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .link-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .link-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .link-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .link-url {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            word-break: break-all;
            font-size: 0.9rem;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
        }

        .link-url:hover {
            color: var(--primary-color);
        }

        .link-description {
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .link-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .link-category {
            background: rgba(10, 132, 255, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            color: var(--primary-color);
        }

        .link-visits {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 200;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            border-left: 4px solid var(--secondary-color);
        }

        .toast-error {
            border-left: 4px solid var(--accent-color);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            opacity: 0.5;
        }

        /* Recent Activity */
        .activity-list {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.3s ease;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 132, 255, 0.2);
            color: var(--primary-color);
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 500;
            margin-bottom: 0.2rem;
        }

        .activity-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(10, 132, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Firebase Status */
        .firebase-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 100;
        }

        .firebase-status.connected {
            background: rgba(50, 215, 75, 0.2);
            color: var(--secondary-color);
        }

        .firebase-status.disconnected {
            background: rgba(255, 69, 58, 0.2);
            color: var(--accent-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
            
            .search-filter {
                flex-direction: column;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Firebase Status Indicator -->
    <div id="firebaseStatus" class="firebase-status disconnected">
        <i class="fas fa-circle"></i>
        <span>Connecting to Firebase...</span>
    </div>

    <!-- Animated Background -->
    <div class="bg-animation" id="bgAnimation"></div>

    <!-- Header -->
    <header>
        <h1 class="logo">DRONEPLUS</h1>
        <p class="tagline">Advanced Link Management System</p>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Dashboard Stats -->
        <section class="dashboard">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-link"></i>
                </div>
                <div class="stat-value" id="totalLinks">0</div>
                <div class="stat-label">Total Links</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-mouse-pointer"></i>
                </div>
                <div class="stat-value" id="totalClicks">0</div>
                <div class="stat-label">Total Clicks</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon orange">
                    <i class="fas fa-calendar"></i>
                </div>
                <div class="stat-value" id="todayLinks">0</div>
                <div class="stat-label">Added Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon purple">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-value" id="topCategory">-</div>
                <div class="stat-label">Top Category</div>
            </div>
        </section>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('links')">
                <i class="fas fa-link"></i> Links
            </button>
            <button class="nav-tab" onclick="switchTab('add')">
                <i class="fas fa-plus"></i> Add Link
            </button>
            <button class="nav-tab" onclick="switchTab('activity')">
                <i class="fas fa-history"></i> Activity
            </button>
        </div>

        <!-- Links Tab -->
        <div id="linksTab" class="tab-content active">
            <!-- Search and Filter -->
            <div class="search-filter">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search links..." onkeyup="searchLinks()">
                </div>
                <select class="filter-select" id="categoryFilter" onchange="filterByCategory()">
                    <option value="">All Categories</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Social">Social</option>
                    <option value="Tools">Tools</option>
                    <option value="Other">Other</option>
                </select>
                <select class="filter-select" id="sortBy" onchange="sortLinks()">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="popular">Most Clicked</option>
                    <option value="name">Name (A-Z)</option>
                </select>
            </div>

            <!-- Links Grid -->
            <div id="linksContainer" class="links-grid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>No links found</h3>
                <p>Add your first link to get started!</p>
            </div>
        </div>

        <!-- Add Link Tab -->
        <div id="addTab" class="tab-content">
            <section class="add-link-section">
                <h2 class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    Add New Link
                </h2>
                <form id="addLinkForm">
                    <div class="form-group">
                        <label for="linkName">Link Name</label>
                        <input type="text" id="linkName" placeholder="Enter link name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="linkUrl">URL</label>
                            <input type="url" id="linkUrl" placeholder="https://example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="linkCategory">Category</label>
                            <select id="linkCategory" required>
                                <option value="">Select Category</option>
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Social">Social</option>
                                <option value="Tools">Tools</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="linkDescription">Description</label>
                        <textarea id="linkDescription" placeholder="Enter a brief description" required></textarea>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-rocket"></i>
                        Add Link
                    </button>
                </form>
            </section>
        </div>

        <!-- Activity Tab -->
        <div id="activityTab" class="tab-content">
            <section class="activity-list">
                <h2 class="section-title">
                    <i class="fas fa-history"></i>
                    Recent Activity
                </h2>
                <div id="activityContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Link</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="editLinkForm">
                <div class="form-group">
                    <label for="editLinkName">Link Name</label>
                    <input type="text" id="editLinkName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editLinkUrl">URL</label>
                        <input type="url" id="editLinkUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="editLinkCategory">Category</label>
                        <select id="editLinkCategory" required>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Social">Social</option>
                            <option value="Tools">Tools</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editLinkDescription">Description</label>
                    <textarea id="editLinkDescription" required></textarea>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Operation successful!</span>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDRCG9jdERQWhZRR1MchuzX3JsiybYYbH8",
            authDomain: "droneplus-964c5.firebaseapp.com",
            projectId: "droneplus-964c5",
            storageBucket: "droneplus-964c5.firebasestorage.app",
            messagingSenderId: "872809712359",
            appId: "1:872809712359:web:b0962708c901d288dcf042",
            measurementId: "G-N2FCKCXT6X"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Initialize app
        let links = [];
        let activities = [];
        let editingLinkId = null;
        let currentFilter = '';
        let currentSort = 'newest';
        let linksListener = null;
        let activitiesListener = null;

        // DOM Elements
        const addLinkForm = document.getElementById('addLinkForm');
        const editLinkForm = document.getElementById('editLinkForm');
        const linksContainer = document.getElementById('linksContainer');
        const emptyState = document.getElementById('emptyState');
        const editModal = document.getElementById('editModal');
        const closeModal = document.getElementById('closeModal');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const bgAnimation = document.getElementById('bgAnimation');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const sortBy = document.getElementById('sortBy');
        const firebaseStatus = document.getElementById('firebaseStatus');

        // Update Firebase connection status
        function updateFirebaseStatus(connected) {
            if (connected) {
                firebaseStatus.className = 'firebase-status connected';
                firebaseStatus.innerHTML = '<i class="fas fa-circle"></i><span>Connected to Firebase</span>';
            } else {
                firebaseStatus.className = 'firebase-status disconnected';
                firebaseStatus.innerHTML = '<i class="fas fa-circle"></i><span>Disconnected from Firebase</span>';
            }
        }

        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                
                bgAnimation.appendChild(particle);
            }
        }

        // Show toast notification
        function showToast(message, isSuccess = true) {
            toastMessage.textContent = message;
            toast.className = `toast ${isSuccess ? 'toast-success' : 'toast-error'}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Set up real-time listeners
        function setupRealtimeListeners() {
            // Listen for links changes
            linksListener = db.collection('links')
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    links = [];
                    snapshot.forEach((doc) => {
                        links.push({ id: doc.id, ...doc.data() });
                    });
                    renderLinks();
                    updateDashboard();
                    updateFirebaseStatus(true);
                }, (error) => {
                    console.error('Error listening to links:', error);
                    updateFirebaseStatus(false);
                });

            // Listen for activities changes
            activitiesListener = db.collection('activities')
                .orderBy('timestamp', 'desc')
                .limit(50)
                .onSnapshot((snapshot) => {
                    activities = [];
                    snapshot.forEach((doc) => {
                        const activity = doc.data();
                        activities.push({
                            id: doc.id,
                            ...activity,
                            timestamp: activity.timestamp.toDate().toISOString()
                        });
                    });
                    updateActivityDisplay();
                }, (error) => {
                    console.error('Error listening to activities:', error);
                });
        }

        // Add new link
        async function addLink(name, url, description, category) {
            try {
                const newLink = {
                    name,
                    url,
                    description,
                    category,
                    clicks: 0,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('links').add(newLink);
                
                // Add activity
                await db.collection('activities').add({
                    type: 'added',
                    linkName: name,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showToast('Link added successfully!');
            } catch (error) {
                console.error('Error adding link:', error);
                showToast('Failed to add link', false);
            }
        }

        // Update link
        async function updateLink(id, name, url, description, category) {
            try {
                await db.collection('links').doc(id).update({
                    name,
                    url,
                    description,
                    category,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Add activity
                await db.collection('activities').add({
                    type: 'edited',
                    linkName: name,
                    linkId: id,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showToast('Link updated successfully!');
            } catch (error) {
                console.error('Error updating link:', error);
                showToast('Failed to update link', false);
            }
        }

        // Delete link
        async function deleteLink(id) {
            try {
                // Get link name before deletion
                const linkDoc = await db.collection('links').doc(id).get();
                const linkName = linkDoc.data().name;
                
                await db.collection('links').doc(id).delete();
                
                // Add activity
                await db.collection('activities').add({
                    type: 'deleted',
                    linkName: linkName,
                    linkId: id,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showToast('Link deleted successfully!');
            } catch (error) {
                console.error('Error deleting link:', error);
                showToast('Failed to delete link', false);
            }
        }

        // Increment link clicks
        async function incrementClick(id) {
            try {
                await db.collection('links').doc(id).update({
                    clicks: firebase.firestore.FieldValue.increment(1)
                });
                
                // Get link data for activity
                const linkDoc = await db.collection('links').doc(id).get();
                const linkData = linkDoc.data();
                
                // Add activity
                await db.collection('activities').add({
                    type: 'clicked',
                    linkName: linkData.name,
                    linkId: id,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error incrementing clicks:', error);
            }
        }

        // Get filtered and sorted links
        function getProcessedLinks() {
            let processedLinks = [...links];
            
            // Apply search filter
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                processedLinks = processedLinks.filter(link => 
                    link.name.toLowerCase().includes(searchTerm) ||
                    link.description.toLowerCase().includes(searchTerm) ||
                    link.url.toLowerCase().includes(searchTerm)
                );
            }
            
            // Apply category filter
            const category = categoryFilter.value;
            if (category) {
                processedLinks = processedLinks.filter(link => link.category === category);
            }
            
            // Apply sorting
            switch(currentSort) {
                case 'newest':
                    processedLinks.sort((a, b) => {
                        const dateA = a.createdAt ? a.createdAt.toDate() : new Date(0);
                        const dateB = b.createdAt ? b.createdAt.toDate() : new Date(0);
                        return dateB - dateA;
                    });
                    break;
                case 'oldest':
                    processedLinks.sort((a, b) => {
                        const dateA = a.createdAt ? a.createdAt.toDate() : new Date(0);
                        const dateB = b.createdAt ? b.createdAt.toDate() : new Date(0);
                        return dateA - dateB;
                    });
                    break;
                case 'popular':
                    processedLinks.sort((a, b) => b.clicks - a.clicks);
                    break;
                case 'name':
                    processedLinks.sort((a, b) => a.name.localeCompare(b.name));
                    break;
            }
            
            return processedLinks;
        }

        // Render links
        function renderLinks() {
            const processedLinks = getProcessedLinks();
            
            if (processedLinks.length === 0) {
                linksContainer.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            linksContainer.innerHTML = processedLinks.map(link => `
                <div class="link-card">
                    <div class="link-header">
                        <h3 class="link-title">
                            <i class="fas fa-link"></i>
                            ${link.name}
                        </h3>
                        <div class="link-actions">
                            <button class="icon-btn" onclick="openEditModal('${link.id}')" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="icon-btn" onclick="confirmDelete('${link.id}')" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <a href="${link.url}" target="_blank" class="link-url" onclick="incrementClick('${link.id}')">
                        <i class="fas fa-external-link-alt"></i> ${link.url}
                    </a>
                    <div class="link-description">
                        ${link.description}
                    </div>
                    <div class="link-meta">
                        <span class="link-category">${link.category}</span>
                        <span class="link-visits">
                            <i class="fas fa-mouse-pointer"></i> ${link.clicks} clicks
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // Update dashboard stats
        function updateDashboard() {
            // Total links
            document.getElementById('totalLinks').textContent = links.length;
            
            // Total clicks
            const totalClicks = links.reduce((sum, link) => sum + link.clicks, 0);
            document.getElementById('totalClicks').textContent = totalClicks;
            
            // Today's links
            const today = new Date().toDateString();
            const todayLinks = links.filter(link => {
                if (!link.createdAt) return false;
                return link.createdAt.toDate().toDateString() === today;
            }).length;
            document.getElementById('todayLinks').textContent = todayLinks;
            
            // Top category
            const categoryCount = {};
            links.forEach(link => {
                categoryCount[link.category] = (categoryCount[link.category] || 0) + 1;
            });
            const topCategory = Object.keys(categoryCount).reduce((a, b) => 
                categoryCount[a] > categoryCount[b] ? a : b, '-'
            );
            document.getElementById('topCategory').textContent = topCategory;
        }

        // Update activity display
        function updateActivityDisplay() {
            const activityContainer = document.getElementById('activityContainer');
            
            if (activities.length === 0) {
                activityContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No recent activity</p>';
                return;
            }
            
            activityContainer.innerHTML = activities.map(activity => {
                const icon = activity.type === 'added' ? 'fa-plus' : 
                           activity.type === 'edited' ? 'fa-edit' : 
                           activity.type === 'deleted' ? 'fa-trash' : 'fa-mouse-pointer';
                const color = activity.type === 'added' ? 'var(--secondary-color)' : 
                            activity.type === 'edited' ? 'var(--warning-color)' : 
                            activity.type === 'deleted' ? 'var(--accent-color)' : 'var(--primary-color)';
                
                return `
                    <div class="activity-item">
                        <div class="activity-icon" style="color: ${color};">
                            <i class="fas ${icon}"></i>
                        </div>
                        <div class="activity-content">
                            <div class="activity-title">
                                ${activity.type === 'added' ? 'Added' : 
                                  activity.type === 'edited' ? 'Edited' : 
                                  activity.type === 'deleted' ? 'Deleted' : 'Clicked'} link: ${activity.linkName}
                            </div>
                            <div class="activity-time">
                                ${formatTime(activity.timestamp)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Format time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} minutes ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} hours ago`;
            return date.toLocaleDateString();
        }

        // Open edit modal
        function openEditModal(id) {
            const link = links.find(link => link.id === id);
            
            if (link) {
                editingLinkId = id;
                document.getElementById('editLinkName').value = link.name;
                document.getElementById('editLinkUrl').value = link.url;
                document.getElementById('editLinkDescription').value = link.description;
                document.getElementById('editLinkCategory').value = link.category;
                editModal.style.display = 'flex';
            }
        }

        // Close edit modal
        function closeEditModal() {
            editModal.style.display = 'none';
            editingLinkId = null;
        }

        // Confirm delete
        function confirmDelete(id) {
            if (confirm('Are you sure you want to delete this link?')) {
                deleteLink(id);
            }
        }

        // Switch tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // Search links
        function searchLinks() {
            renderLinks();
        }

        // Filter by category
        function filterByCategory() {
            renderLinks();
        }

        // Sort links
        function sortLinks() {
            currentSort = sortBy.value;
            renderLinks();
        }

        // Event Listeners
        addLinkForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('linkName').value;
            const url = document.getElementById('linkUrl').value;
            const description = document.getElementById('linkDescription').value;
            const category = document.getElementById('linkCategory').value;
            
            addLink(name, url, description, category);
            addLinkForm.reset();
            
            // Switch to links tab
            document.querySelectorAll('.nav-tab')[0].click();
        });

        editLinkForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('editLinkName').value;
            const url = document.getElementById('editLinkUrl').value;
            const description = document.getElementById('editLinkDescription').value;
            const category = document.getElementById('editLinkCategory').value;
            
            updateLink(editingLinkId, name, url, description, category);
            closeEditModal();
        });

        closeModal.addEventListener('click', closeEditModal);

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === editModal) {
                closeEditModal();
            }
        });

        // Initialize app
        createParticles();
        setupRealtimeListeners();
    </script>
</body>
</html>
